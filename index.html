<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Browser fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Cinzel&family=DM+Serif+Display&family=DotGothic16&family=Great+Vibes&family=Kalnia:wght@400;600&family=Lemon&family=Lobster&family=Noto+Serif:wght@300;500;600&family=Playfair+Display&family=Rubik+Broken+Fax&family=Rubik+Burned&family=Rubik+Lines&family=Russo+One&family=Seymour+One&display=swap"
      rel="stylesheet"
    />

    <title>RockPaperScissor Game</title>
  </head>
  <body>
    <h1>Welcome to rps game </h1>
    <h2>Rock, Paper, Scissors!</h2>
    <div class="game_area" id="game_area">
      <div class="block">
        <h2>Player</h2>
        <div class="player_result">
          <button class="btn rock" type="button">🪨</button>
          <button class="btn paper" type="button">📜</button>
          <button class="btn scissors" type="button">✂️</button>
        </div>
      </div>
      <h2>vs</h2>
      <div class="block">
        <h2>Computer</h2>
        <div class="computer"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
